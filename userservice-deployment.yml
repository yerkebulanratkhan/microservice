apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: yerkebulanratkhan/testassignment:userservice
          ports:
            - containerPort: 8092

---
apiVersion: v1
kind: Service
metadata:
  name: userservice
spec:
  type: NodePort
  selector:
    app: userservice
  ports:
    - port: 80
      targetPort: 8092
