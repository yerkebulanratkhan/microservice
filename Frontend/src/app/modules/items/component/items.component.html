<div class="m-4">
  <div class="d-flex justify-content-between">
    <h2 class="mt-4">Items</h2>
    <div>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
        Add
      </button>
    </div>
  </div>
  <div class="row g-3">
    <table class="table table-responsive">
      <thead>
      <tr>
        <th>Name</th>
        <th>Description</th>
        <td>Category</td>
        <th>Price</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.name}}</td>
        <td>{{item.description}}</td>
        <td>{{item.category.name}}</td>
        <td>{{item.price}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New item</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form #form="ngForm">
          <fieldset>
            <div class="row g-3">
              <div class="col-md-12">
                <label class="form-label">Name</label>
                <input id="name" name="name" class="form-control" type="text" [(ngModel)]="newitem.name" [required]="true">
              </div>
              <div class="col-md-12">
                <label class="form-label">Description</label>
                <input id="description" name="description" class="form-control" type="text" [(ngModel)]="newitem.description" [required]="true">
              </div>
              <div class="col-md-12">
                <label class="form-label">Category</label>
                <ng-select id="category" name="category" [required]="true" [items]="categories" [(ngModel)]="newitem.category.id" bindLabel="name" bindValue="id" [clearable]="false"></ng-select>
              </div>
              <div class="col-md-12">
                <label class="form-label">Price</label>
                <input id="price" name="price" class="form-control" type="number" [(ngModel)]="newitem.price" [required]="true">
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="modal-footer">
        <button (click)="save()" type="button" [disabled]="form.invalid || newitem.price <= 0 || newitem.category.id == 0" class="btn btn-success">Save</button>
      </div>
    </div>
  </div>
</div>
